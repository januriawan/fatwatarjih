        const API_ENDPOINT = 'https://fatwatarjih.or.id/wp-json/wp/v2/posts?slug=';
        const categoriesDiv = document.getElementById('categories');
        const statsDiv = document.getElementById('stats');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const iframeContainer = document.getElementById('iframeContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const articleFrame = document.getElementById('articleFrame');
        const searchInput = document.getElementById('searchInput');
        const openNewTab = document.getElementById('openNewTab');

        let currentUrl = '';
        let totalArticles = 0;

        function renderCategories() {
            totalArticles = 0;
            categoriesDiv.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            Object.keys(articlesData).forEach(category => {
                const articles = articlesData[category] || [];
                totalArticles += articles.length;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'category-header';
                headerDiv.innerHTML = `
                    ${category} (${articles.length})
                    <span class="arrow">â–¶</span>
                `;
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'category-items';
                
                articles.forEach((article) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.textContent = article.title;
                    itemDiv.addEventListener('click', (event) => loadArticle(article, event.currentTarget));
                    itemsDiv.appendChild(itemDiv);
                });
                
                headerDiv.addEventListener('click', () => {
                    headerDiv.classList.toggle('active');
                    itemsDiv.classList.toggle('active');
                });
                
                categoryDiv.appendChild(headerDiv);
                categoryDiv.appendChild(itemsDiv);
                fragment.appendChild(categoryDiv);
            });
            
            categoriesDiv.appendChild(fragment);
            statsDiv.innerHTML = `Total: <strong>${totalArticles}</strong> artikel`;
        }

        function getSlugFromUrl(url = '') {
            const cleaned = url.replace(/\/$/, '');
            const pieces = cleaned.split('/').filter(Boolean);
            return pieces.pop() || '';
        }

        async function fetchArticleData(articleUrl) {
            const slug = getSlugFromUrl(articleUrl);
            if (!slug) {
                throw new Error('Slug artikel tidak valid.');
            }

            const response = await fetch(`${API_ENDPOINT}${slug}`);
            if (!response.ok) {
                throw new Error('Gagal memuat konten dari server.');
            }

            const data = await response.json();
            if (!Array.isArray(data) || data.length === 0) {
                throw new Error('Artikel tidak ditemukan.');
            }

            return data[0];
        }

        function sanitizeContent(rawHtml = '') {
            const parser = new DOMParser();
            const doc = parser.parseFromString(rawHtml, 'text/html');
            
            doc.querySelectorAll('script, style, iframe, noscript').forEach(el => el.remove());
            doc.querySelectorAll('[style]').forEach(el => el.removeAttribute('style'));
            doc.querySelectorAll('img').forEach(img => {
                img.removeAttribute('width');
                img.removeAttribute('height');
                if (!img.getAttribute('loading')) {
                    img.setAttribute('loading', 'lazy');
                }
            });
            
            return doc.body.innerHTML || '';
        }

        function escapeHtml(text = '') {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function buildArticleDocument(title, bodyContent) {
            const safeTitle = escapeHtml(title || 'Artikel');
            return `

<html lang="id">
<head>

    <style>

        }

    <article>
        <h2>${safeTitle}</h2>
        ${bodyContent}
    </article>
</body>
</html>`;
        }

        async function loadArticle(article, clickedItem) {
            document.querySelectorAll('.item').forEach(item => item.classList.remove('active'));
            if (clickedItem) {
                clickedItem.classList.add('active');
            }
            
            welcomeScreen.style.display = 'none';
            iframeContainer.style.display = 'block';
            loadingOverlay.classList.remove('hidden');
            articleFrame.removeAttribute('src');
            articleFrame.srcdoc = '';
            currentUrl = article.url;

            try {
                const post = await fetchArticleData(article.url);
                const sanitizedContent = sanitizeContent(post.content?.rendered || '');
                const safeContent = sanitizedContent || '<p class="meta">Konten tidak tersedia.</p>';
                const documentHtml = buildArticleDocument(post.title?.rendered || article.title, safeContent);
                articleFrame.srcdoc = documentHtml;
            } catch (error) {
                const fallbackHtml = buildArticleDocument(
                    'Gagal Memuat Artikel',
                    `<div class="error-state">
                        <h3>âŒ ${escapeHtml(error.message || 'Artikel tidak dapat dimuat.')}</h3>
                        <p>Silakan membuka artikel secara langsung.</p>
                        <a href="${article.url}" target="_blank" rel="noopener">Buka di Tab Baru</a>
                    </div>`
                );
                articleFrame.srcdoc = fallbackHtml;
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }

        openNewTab.addEventListener('click', () => {
            if (currentUrl) {
                window.open(currentUrl, '_blank');
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            document.querySelectorAll('.item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
            
            document.querySelectorAll('.category').forEach(category => {
                const items = category.querySelectorAll('.item');
                const visibleItems = Array.from(items).filter(item => item.style.display !== 'none');
                
                if (searchTerm && visibleItems.length === 0) {
                    category.style.display = 'none';
                } else {
                    category.style.display = 'block';
                    
                    if (searchTerm && visibleItems.length > 0) {
                        const itemsDiv = category.querySelector('.category-items');
                        const headerDiv = category.querySelector('.category-header');
                        itemsDiv.classList.add('active');
                        headerDiv.classList.add('active');
                    }
                }
            });
        });

        renderCategories();
    </script>
